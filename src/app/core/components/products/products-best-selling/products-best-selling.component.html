<section class="product-list products-best-selling" *ngIf="bestSellingProducts && bestSellingProducts.length === 4">
  <h3>
    <div class="lazy-loading" style="width: 210px" *ngIf="!bestSellingProducts || !bestSellingProducts[0]"></div>
    <div class="loaded-content" *ngIf="bestSellingProducts && bestSellingProducts[0]"
      translate="components.products.products-best-selling.title">
    </div>
  </h3>
  <div class="product-list">
    <article class="product-item" *ngFor="let product of bestSellingProducts"
      (click)="setActiveProduct(product.id, 'best-selling')">
      <div class="lazy-loading-content" *ngIf="!product">
        <img src="/assets/placeholder.png" alt="loading...">
        <header>
          <div class="placeholder"></div>
        </header>
        <aside>
          <div class="placeholder"></div>
        </aside>
        <button class="button" color="primary">
          &nbsp;
        </button>
      </div>
      <div class="loaded-content" *ngIf="product">
        <img [src]="product.url" [style]="'background-color:#' + product.color" [alt]="product.name[culture]">
        <header [innerText]="product.name[culture]"></header>
        <!-- <aside *ngIf="product.price > 0" [innerText]="product.price | currency:'EUR':'symbol-narrow':'0.2-2':'nl-BE'">
        </aside>
        <aside *ngIf="product.price <= 0" translate="price.request"></aside> -->
        <a rel="noreferrer noopener" href="https://shop.claes-distribution.be/products?productId={{ product.id }}"
          target="_blank">
          <button class="button" color="primary">
            <i class="fal fa-fw fa-eye"></i>
            <span translate="components.products.products-best-selling.button"></span>
          </button>
        </a>
      </div>
    </article>
  </div>
</section>

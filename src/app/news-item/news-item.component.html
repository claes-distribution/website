<article class="newsitem" (click)="openDetail()">
  <figure class="news-banner" [style]="safeBanner"></figure>
  <header class="news-title">
    <h4 [innerText]="content.title[culture]"></h4>
  </header>
  <main class="news-content">
    <p [innerText]="content.description[culture]"></p>
  </main>
</article>
